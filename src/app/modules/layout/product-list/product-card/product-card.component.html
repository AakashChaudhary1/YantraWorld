<div class="product-grid grid">
  <div class="product-image">
    <a>
      <img class="pic-1">
      <!-- <img class="pic-2" [src]="'test'"> -->
    </a>
    <ul class="social">
      <li><a href="javascript:void(0)" [routerLink]="['product-details', productData.ProductId]"><i class="fa fa-eye"
            data tip="quick view"></i></a>
      </li>
    </ul>
    <!-- <span class="product-new-label">New</span>
      <span class="product-discount-label">-10%</span> -->
  </div>
  <div class="product-content">
    <!-- <span class="product-shipping">{{'test'}} - {{'test'}}</span> -->
    <h3 class="title">
      <a href="javascript:void(0)" [routerLink]="['product-details', productData.ProductId]">

        <strong>
          {{productData.Name}}
          <span class="badge bg-warning rounded "> </span>
        </strong>
      </a>
      <span class="wa-span">
        <a class="cursor-p" href="javascript:void(0);"
          (click)="whatsapp('Ab Kharido *' + productData.Name + '* sirf Rs.' + productData.Price + ' mai sirf *ApniDukan* pe.\nLimited Stock!!.\nClick here: https://apnidukan.yantraworld.in/products/product-details/'+ productData.ProductId)">Share
          <i class="fa fa-share"></i>
          <i class="fa fa-whatsapp"></i>
        </a>



        <a href="javascript:void(0)" class="cursor-p"
          (click)="copyToClip('Ab Kharido *' + productData.Name + '* sirf Rs.' + productData.Price + ' mai sirf *ApniDukan* pe.\nLimited Stock!!.\nClick here: https://apnidukan.yantraworld.in/products/product-details/'+ productData.ProductId)">
          <i (click)="copied = !copied" [ngClass]="copied ? 'text-success' : 'text-danger'"
            class="fa fa-clone wa-product" title="Copy to Share this product" aria-hidden="true"></i>

        </a>
      </span>

      <span class="edit-product-span">
        <!-- <a href="javascript:void(0)"><i  title="edit product" aria-hidden="true"></i></a> -->
      </span>
      <span class="delete-product-span">
        <!-- <a href="javascript:void(0)"><i title="edit product" aria-hidden="true"></i></a> -->
      </span>

    </h3>
    <div class="price">
      &#8377;{{productData.Price}}/piece
    </div>
    <div class="row">
      <div class="col-md-12 py-1 px-1 m-auto">

        <strong>
          <span class="badge rounded-pill bg-pink">COD Available</span>

          <span> stock:{{productData.stock}}</span> &nbsp;
          <span class="">

          </span> &nbsp;
          <span class=""> </span> &nbsp;
          <!-- <span class="badge bg-success"  *ngIf="'test' > 0"> {{'test' > 10 ?  'test' + ' left' : 'Hurryup! only ' + 'test' + ' left'}}</span> &nbsp; -->
          <!-- <span class="badge purple mr-1"><i class="fa fa-whatsapp" aria-hidden="true"></i>: {{'test'}}</span> -->
          <!-- & <span class="badge bg-success rounded " >PayLater Available</span> -->
          <!-- [ngClass]="{'bg-success': 'test' >= 5, 'bg-warning': 'test' < 5}" -->
        </strong>
      </div>
      <div class="col-md-12 m-auto desc">
        <p> {{productData.Description}}</p>
      </div>
    </div>
